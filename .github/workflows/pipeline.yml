---
name: Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  preview:
    runs-on: ubuntu-latest
    name: Pulumi Preview
    strategy:
      max-parallel: 12
      matrix:
        node-version: ["18"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: hashicorp/vault-action@v3
        id: import-secrets
        with:
          method: jwt
          url: ${{ secrets.VAULT_ADDR }}
          path: ${{ secrets.VAULT_PATH }}
          role: ${{ secrets.VAULT_ROLE }}
          secrets: |
            github-muehlbachler-public-services-infrastructure/data/pulumi access_token | PULUMI_ACCESS_TOKEN ;
            github-muehlbachler-public-services-infrastructure/data/google-cloud region | CLOUDSDK_COMPUTE_REGION ;
            github-muehlbachler-public-services-infrastructure/data/google-cloud workload_identity_provider | GOOGLE_WORKLOAD_IDENTITY_PROVIDER ;
            github-muehlbachler-public-services-infrastructure/data/google-cloud ci_service_account | GOOGLE_WORKLOAD_IDENTITY_SERVICE_ACCOUNT ;
            github-muehlbachler-public-services-infrastructure/data/aws region | AWS_REGION ;
            github-muehlbachler-public-services-infrastructure/data/aws identity_role_arn | AWS_IDENTITY_ROLE_ARN ;
            github-muehlbachler-public-services-infrastructure/data/doppler token | DOPPLER_TOKEN ;
            github-muehlbachler-public-services-infrastructure/data/mongodb-atlas public_key | MONGODB_ATLAS_PUBLIC_KEY ;
            github-muehlbachler-public-services-infrastructure/data/mongodb-atlas private_key | MONGODB_ATLAS_PRIVATE_KEY ;
            github-muehlbachler-public-services-infrastructure/data/github token | GH_PAT_TOKEN

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GOOGLE_WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}

      - uses: simenandre/setup-gke-gcloud-auth-plugin@v1

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IDENTITY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          npm install -g yarn

      - run: |
          yarn install
          yarn build

      - uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: prod
          refresh: true
        env:
          GITHUB_TOKEN: "${{ env.GH_PAT_TOKEN }}"

  deploy:
    runs-on: ubuntu-latest
    name: Pulumi Deploy
    needs:
      - preview
    strategy:
      max-parallel: 12
      matrix:
        node-version: ["18"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: hashicorp/vault-action@v3
        id: import-secrets
        with:
          method: jwt
          url: ${{ secrets.VAULT_ADDR }}
          path: ${{ secrets.VAULT_PATH }}
          role: ${{ secrets.VAULT_ROLE }}
          secrets: |
            github-muehlbachler-public-services-infrastructure/data/pulumi access_token | PULUMI_ACCESS_TOKEN ;
            github-muehlbachler-public-services-infrastructure/data/google-cloud region | CLOUDSDK_COMPUTE_REGION ;
            github-muehlbachler-public-services-infrastructure/data/google-cloud workload_identity_provider | GOOGLE_WORKLOAD_IDENTITY_PROVIDER ;
            github-muehlbachler-public-services-infrastructure/data/google-cloud ci_service_account | GOOGLE_WORKLOAD_IDENTITY_SERVICE_ACCOUNT ;
            github-muehlbachler-public-services-infrastructure/data/aws region | AWS_REGION ;
            github-muehlbachler-public-services-infrastructure/data/aws identity_role_arn | AWS_IDENTITY_ROLE_ARN ;
            github-muehlbachler-public-services-infrastructure/data/doppler token | DOPPLER_TOKEN ;
            github-muehlbachler-public-services-infrastructure/data/mongodb-atlas public_key | MONGODB_ATLAS_PUBLIC_KEY ;
            github-muehlbachler-public-services-infrastructure/data/mongodb-atlas private_key | MONGODB_ATLAS_PRIVATE_KEY ;
            github-muehlbachler-public-services-infrastructure/data/github token | GH_PAT_TOKEN

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GOOGLE_WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}

      - uses: simenandre/setup-gke-gcloud-auth-plugin@v1

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IDENTITY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: fluxcd/flux2/action@main

      - run: |
          npm install -g yarn

      - run: |
          yarn install
          yarn build

      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: prod
        env:
          GITHUB_TOKEN: "${{ env.GH_PAT_TOKEN }}"

      - run: |
          flux bootstrap github \
            --components source-controller,kustomize-controller,helm-controller,notification-controller \
            --cluster-domain prod.public-services.cluster \
            --owner ${{ github.repository_owner }} \
            --repository ${{ github.event.repository.name }} \
            --branch main \
            --path ./cluster-bootstrap/ \
            --personal \
            --interval 5m \
            --author-name "github-actions[bot]" \
            --author-email "${{ github.action }}+github-actions[bot]@users.noreply.github.com"
        env:
          GITHUB_TOKEN: "${{ env.GH_PAT_TOKEN }}"
          KUBECONFIG: "outputs/admin.conf"
